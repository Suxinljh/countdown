<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国法定节假日倒计时</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>中国法定节假日倒计时</h1>
        <div id="countdowns" class="countdowns-grid">
            <div class="countdown" id="countdown-qingming">
                <h2>距离清明节(3天)还有：</h2>
                <div id="days-qingming">0</div>天
                <div id="hours-qingming">0</div>小时
                <div id="minutes-qingming">0</div>分钟
                <div id="seconds-qingming">0</div>秒
            </div>
            <div class="countdown" id="countdown-zhongqiu">
                <h2>距离中秋节(0天)还有：</h2>
                <div id="days-zhongqiu">0</div>天
                <div id="hours-zhongqiu">0</div>小时
                <div id="minutes-zhongqiu">0</div>分钟
                <div id="seconds-zhongqiu">0</div>秒
            </div>
            <div class="countdown" id="countdown-duanwu">
                <h2>距离端午(3天)还有：</h2>
                <div id="days-duanwu">0</div>天
                <div id="hours-duanwu">0</div>小时
                <div id="minutes-duanwu">0</div>分钟
                <div id="seconds-duanwu">0</div>秒
            </div>
            <div class="countdown" id="countdown-guoqing">
                <h2>距离国庆节(8天)还有：</h2>
                <div id="days-guoqing">0</div>天
                <div id="hours-guoqing">0</div>小时
                <div id="minutes-guoqing">0</div>分钟
                <div id="seconds-guoqing">0</div>秒
            </div>
            <div class="countdown" id="countdown-wuyi">
                <h2>距离五一(5天)还有：</h2>
                <div id="days-wuyi">0</div>天
                <div id="hours-wuyi">0</div>小时
                <div id="minutes-wuyi">0</div>分钟
                <div id="seconds-wuyi">0</div>秒
            </div>
            <div class="countdown" id="countdown-yuandan">
                <h2>距离元旦(1天)还有：</h2>
                <div id="days-yuandan">0</div>天
                <div id="hours-yuandan">0</div>小时
                <div id="minutes-yuandan">0</div>分钟
                <div id="seconds-yuandan">0</div>秒
            </div>
        </div>
        <div class="countdown" id="countdown-chunjie">
            <h2>距离春节(3天)还有：</h2>
            <div id="days-chunjie">0</div>天
            <div id="hours-chunjie">0</div>小时
            <div id="minutes-chunjie">0</div>分钟
            <div id="seconds-chunjie">0</div>秒
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
